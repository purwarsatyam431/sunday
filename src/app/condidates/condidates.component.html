
<mat-card>
    <mat-card-header>
<h1 id="h11">Registered Condidates</h1><h1><button (click)="funLogOut()" mat-raised-button color="primary">LogOut</button></h1>
<button mat-button (click)="openDialog()"><mat-icon>add</mat-icon></button>
</mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="data" > 
            <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
            </ng-container>
        
            <ng-container matColumnDef="Mobile">
                <th mat-header-cell *matHeaderCellDef>Mobile</th>
                <td mat-cell *matCellDef="let element">{{element.Mobile}}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">{{element.email}}</td>
                            </ng-container>
        
                            <ng-container matColumnDef="Pwd">
                                <th mat-header-cell *matHeaderCellDef>Password</th>
                                <td mat-cell *matCellDef="let element">{{element.Pwd}}</td>
                                    </ng-container>

                    <ng-container matColumnDef="userId">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element"><button mat-stroked-button color="accent" (click)="edit()" 
                            [routerLink]="['/Register',element.userId]" 
                            routerLinkActive="router-link-active"  ><mat-icon>edit</mat-icon></button>
                            <button mat-button color="primary" (click)="delete(element.userId)"><mat-icon>delete

                            </mat-icon></button></td>
                            </ng-container>
                       
                                    <tr mat-header-row *matHeaderRowDef="cols"></tr>
                                    <tr mat-row *matRowDef="let row ; columns:cols;"></tr>
        
        </table>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="error">
    <h1>{{error.errorTitle}}</h1>
    <p>{{error.errorDesc}}</p>
</mat-card>
